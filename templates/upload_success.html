<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Webpage Title -->

    <!-- CSS Files -->

    <!-- JavaScript Files -->
    <script src="static/js/home.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

</head>
<body>
    <header>
        <h1 class="heading"><a href="{{ url_for('home') }}">Math Converter</a></h1>

        <!-- Dark & Light Mode UI customisation -->

        <a onclick="darkMode()" class="theme_buttons">
            <!-- https://icons.getbootstrap.com/icons/moon-stars-fill/ -->

    </header>
    <main>
        <h1 class="title">Upload success!</h1>

        <div class="main_content">
            <!-- Filename & Image preview -->
            <div class="image_file_section">
                <h2>File Name & Preview</h2>
                <br>
                <p>File Name: "{{ name }}"</p>
                <img src="{{ url_for('static', filename='/images/uploads/image.jpg') }}" alt="Uploaded image">  <!-- https://stackoverflow.com/a/48109486 -->
                <br>
                <br>
                <a href="{{ url_for('home') }}" class="remove_file_button">Remove file (goes to the home page)</a>
            </div>

            <!-- Math section -->
            <div class="math_section">
                <h2>Answer</h2>
                <br>
                <p>{{ math_input }}</p>
                <p>{{ answer }}</p>
            </div>

            <!-- Edit input section -->
            <div class="edit_section">
                <form action="/typed" method="post" enctype="multipart/form-data">
                    <input type="text" name="typed_math" class="typed_math_textbox" required="true">
                    <input class="reproccess_button" type="submit" value="Re-process!">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
